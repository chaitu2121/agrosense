<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FarmCulture AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4fff4;
      padding: 15px;
    }
    h1 {
      color: #2e7d32;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #response {
      margin-top: 15px;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 6px;
      min-height: 40px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>ðŸ¤– FarmCulture AI</h1>
<p style="text-align:center;color:#555;">
Ask your farming question below.
</p>

<textarea id="question" placeholder="Example: Is rice safe in low water area?"></textarea>
<button onclick="askAI()">Ask FarmCulture AI</button>

<div id="response">AI response will appear here.</div>

<script>
async function askAI() {
  const question = document.getElementById("question").value;
  const responseBox = document.getElementById("response");

  if (!question.trim()) {
    responseBox.innerHTML = "Please type a question.";
    return;
  }

  responseBox.innerHTML = "Thinking...";

  try {
    const response = await fetch(
      "https://weathered-rain-4a38.chandrakantshitole6714.workers.dev",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          inputs: `
You are FarmCulture AI.
Explain simply.
Protect farmer money and water.
Question: ${question}
`
        })
      }
    );

    const data = await response.json();

    if (Array.isArray(data) && data[0] && data[0].generated_text) {
      responseBox.innerHTML = data[0].generated_text;
    } else {
      responseBox.innerHTML = "AI did not return a proper response.";
    }

  } catch (error) {
    responseBox.innerHTML = "AI is not responding. Please try again later.";
  }
}
</script>

</body>
</html>
